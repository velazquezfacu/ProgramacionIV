<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Division Palermo</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">
            <img src="img/Divisiaon_Palermo_Serie_de_TV-409978515-large.jpg" alt="Logo División Palermo">
            </a>
        </div>
        
        <button class="hamburger-menu" id="hamburger-menu" aria-label="Abrir menú">
            <i class="fas fa-bars"></i>
        </button>

        <nav class="navegacion" id="main-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Temporada</a></li>
                <li><a href="#">Galería de Imágenes</a></li>
                <li><a href="formulario.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content-form">
       <form class="form">
            <h2 class="formm_titulo">Inicia Sesión</h2>
            <p class="form_parrafo">¿Aún no tienes una cuenta? <a href="#" class="form_link">Entra áca</a></p>

            <div class="form_contenedor">
                    <div class="form_group">
                        <input type="text" id="name" class="form_input" placeholder=" ">
                        <label for="name" class="form_label">Nombre:</label>
                        <span class="form_line"></span>
                    </div>
            </div>
            <div class="form_contenedor">
                <div class="form_group">
                    <input type="text" id="user" class="form_input" placeholder=" " >
                    <label for="user" class="form_label">Usuario:</label>
                    <span class="form_line"></span>
                </div>
            </div>
            <div class="form_contenedor">
                <div class="form_group">
                    <input type="text" id="password" class="form_input" placeholder=" ">
                    <label for="password" class="form_label">Contraseña:</label>
                    <span class="form_line"></span>
                </div>

                <input type="submit" class="form_submit" value="Enviar">
            </div>

       </form>
    </main>

    <footer class="footer">
        <div class="redes-sociales">
            <a href="#" aria-label="X (Twitter)"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
        </div>
        <p>&copy; 2024 División Palermo. Todos los derechos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
